    <style>
        /* width */
        ::-webkit-scrollbar {

        /* Track */
        ::-webkit-scrollbar-track {
          box-shadow: inset 0 0 2px #D1C7C7; 
          border-radius: 10px;
        }
         
        /* Handle */
        ::-webkit-scrollbar-thumb {
          background: #959595; 
          border-radius: 10px;
        }
        
        /* Handle on hover */
        ::-webkit-scrollbar-thumb:hover {
          background: grey; 
        }
    </style>
